<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova de Design Web - Flexbox</title>
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        /* Questão 1: Layout de E-commerce */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .ecommerce-sections {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .section {
            flex: 1 1 300px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Questão 2: Galeria de Imagens */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1 1 200px;
            background-color: #eaeaea;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card p {
            padding: 10px;
        }

        /* Questão 3: Sobre Nós, Serviços e Contato */
        .info-sections {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1 1 300px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            /* Questão 1: Seções de e-commerce em linhas separadas */
            .ecommerce-sections {
                flex-direction: column;
            }

            /* Questão 3: Colunas em uma única linha */
            .info-sections {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Questão 1: Layout de E-commerce -->
    <header class="navbar">Barra de Navegação</header>
    <div class="ecommerce-sections">
        <div class="section">Produtos Recomendados</div>
        <div class="section">Produtos Populares</div>
        <div class="section">Produtos em Oferta</div>
    </div>

    <!-- Questão 2: Galeria de Imagens -->
    <div class="gallery">
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Imagem 1">
            <p>Legenda 1</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Imagem 2">
            <p>Legenda 2</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Imagem 3">
            <p>Legenda 3</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Imagem 4">
            <p>Legenda 4</p>
        </div>
        <!-- Adicione mais cartões conforme necessário -->
    </div>

    <!-- Questão 3: Sobre Nós, Serviços e Contato -->
    <div class="info-sections">
        <div class="column">Sobre Nós</div>
        <div class="column">Serviços</div>
        <div class="column">Contato</div>
    </div>

</body>
</html>
