<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página TikTok</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="th.jpeg" alt="TikTok Logo">
      <span>TikTok <small>br</small></span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar">
      <button>+</button>
    </div>
    <div class="header-icons">
      <button>🔔</button>
      <button>💬</button>
      <button class="upload-btn">+ Carregar</button>
      <button>👤</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li>🏠 Para Você</li>
          <li>🔍 Explorar <span class="red-dot"></span></li>
          <li>👤 Seguindo</li>
          <li>👥 Amigos</li>
          <li>📹 LIVE</li>
          <li>📩 Mensagens</li>
          <li>⚙️ Perfil</li>
        </ul>
      </nav>
      <footer>Contas que segue</footer>
    </aside>

    <main class="content">
      <div class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>
  </div>
</body>
</html>
